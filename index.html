<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weniv Login</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 class="blind">위니브 로그인 화면입니다.</h1>
        <article class="init-login">
            <h2>위니브를 더 즐겁고 편리하게 이용하세요.</h2>
            <img src="img/weniv-logo.png" alt="위니브 로고" />
            <button class="btn-login">로그인</button>
        </article>

        <section class="modal-login">
            <header>
                <h2>로그인 또는 회원가입</h2>
                <button class="btn-close">닫기</button>
            </header>
            <hr />
            <div class="wrapper-window-login">
                <strong>위니브에서 여러분의 궁금증을 해결하세요! :)</strong>
                <form action="#" method="post">
                    <input id="id" type="text" placeholder="아이디" required />
                    <input id="pass" type="text" placeholder="비밀번호" required />
                    <input id="check" class="input-hold none" type="checkbox" />
                    <label class="label-check-hold" for="check">로그인 상태 유지</label>
                    <button class="btn-login">로그인</button>
                </form>
                <p><a class="anc-join" href="#">회원가입 </a> <a class="anc-find" href="#">아이디/비밀번호 찾기</a></p>
                <img src="img/OR-line.png" alt="" />
                <a href="#">구글 계정으로 로그인</a>
                <a href="#">페이스북 계정으로 로그인</a>
                <a href="#">네이버 계정으로 로그인</a>
                <a href="#">카카오톡 계정으로 로그인</a>
            </div>
        </section>
    </body>
</html>
